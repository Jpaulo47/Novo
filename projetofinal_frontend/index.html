<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Sustentável de Negócios</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #00c851, #007bff);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      line-height: 1.5;
    }

    .btn-primary {
      background-color: #00c851;
      border-color: #00c851;
      padding: 12px 25px;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.2s;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #007bff;
      border-color: #007bff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div class="container text-center">
    <h1><i class="fas fa-leaf"></i> Gestão Sustentável de Negócios</h1>
    <p>Bem-vindo! Esta aplicação foi criada para ajudar empresas a implementar práticas sustentáveis, monitorando dados e impulsionando a eficiência ambiental.</p>
    <a href="login.html" class="btn btn-primary mt-3">Entrar</a>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
